<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>FAQ COLLAPSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>@CODEBYRUDRA</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">WHY SHOULD YOU FOLLOW ME?</h3>
            <p class="faq-text">FOR MORE CONTENT...</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">WHY SHOULD YOU LIKE MY POST?</h3>
            <p class="faq-text">TO ENCOURAGE ME...</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">WHY SHOULD YOU SHARE MY CONTENT WITH OTERS?</h3>
            <p class="faq-text">TO HELP OTHERS TO LEARN...</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">WHY SHOULD YOU SAVE THIS REEL?</h3>
            <p class="faq-text">FOR FUTURE...</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
